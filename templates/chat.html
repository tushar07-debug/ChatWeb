<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="alert alert-danger mt-2">Chat App</h1>
        <input class="form-control mt-2" placeholder="Enter Message" id="user_message">
        <button class="btn btn-danger mt-2" onclick="send_info()">Send Message</button>
        <ul style="list-style-type: none"></ul>

    </div>
    <!-- CDN for socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>

    <script>
        var socket = io("http://localhost:3000");
        function send_info()
        {
            let x = document.getElementById('user_message').value
            console.log(x)
            socket.emit("chatinfo",x)
            x = ""
        }
        socket.on("chatinfo", (data) => {
            var li = document.createElement("li");
            li.innerHTML = data;
            document.querySelector("ul").appendChild(li);
          });
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
